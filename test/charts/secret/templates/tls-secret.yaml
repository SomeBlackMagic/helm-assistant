{{- if $.Values.tlsSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $.Release.Name }}
  annotations:
    {{- if $.Values.tlsSecret.replicator.enabled }}
    replicator.v1.mittwald.de/replicate-from: {{ $.Values.tlsSecret.replicator.copyFrom }}
    {{- end }}
    {{- if $.Values.tlsSecret.annotations }}
    {{- include "common.tplvalues.render" ( dict "value" $.Values.tlsSecret.annotations "context" $ ) | nindent 4 }}
    {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ $.Values.tlsSecret.certificate | b64enc | quote }}
  tls.key: {{ $.Values.tlsSecret.key | b64enc | quote }}
{{- end }}

